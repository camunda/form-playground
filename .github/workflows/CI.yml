name: CI
on: [push, pull_request]
jobs:
  Build:
    strategy:
      matrix:
        # macos-latest removed due to unknown bug when running npm run link-deps. The issue doesn't happen locally, only on GitHub Actions.
        os: [ubuntu-latest, windows-latest]
        node-version: [22]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-
      - name: Install dependencies
        run: npm ci
      - name: Setup project
        uses: bpmn-io/actions/setup@latest
      - name: Build
        if: matrix.os == 'ubuntu-latest'
        env:
          COVERAGE: 1
          TEST_BROWSERS: Firefox,ChromeHeadless
        run: xvfb-run npm run all
      - name: Build
        if: matrix.os != 'ubuntu-latest'
        env:
          TEST_BROWSERS: ChromeHeadless
        run: npm run all
      - name: Verify linking works
        run: npm run link-deps
