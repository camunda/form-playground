<!DOCTYPE html>
<html lang="en">

<head>
  <title>Camunda Form Playground - Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Camunda Form Playground - Demo" />
  <link rel="stylesheet" href="assets/form-js.css" />
  <link rel="stylesheet" href="assets/form-js-editor.css" />
  <link rel="stylesheet" href="assets/camunda-form-playground.css" />
  <link rel="stylesheet" href="vendor/@ibm/plex/css/ibm-plex.min.css" />
</head>

<body>
  <div class="root">
    <div class="playground"></div>
    <div class="status-bar">
      <div class="buttons">
        <span class="execution-platform">Camunda Platform 8</span>
      </div>
      <div class="buttons">
        <button class="design">
          <svg width="100%" height="100%" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:2;">
            <path d="M24.515,16.314L30,21.799L21.799,30L16.314,24.515L18.435,22.393L21.799,25.757L25.757,21.799L22.393,18.435L24.515,16.314ZM17.021,20.979L14.899,23.101L8.899,17.101L11.021,14.979L17.021,20.979ZM23.101,14.899L20.979,17.021L14.979,11.021L17.101,8.899L23.101,14.899ZM15.686,7.485L13.565,9.607L10.201,6.243C10.201,6.243 6.243,10.201 6.243,10.201L9.607,13.565L7.485,15.686L2,10.201L10.201,2L15.686,7.485Z"/>
            <path d="M3,23L19,7L25,13L9,29L3,29L3,23Z"/>
            <path d="M21,5L27,11C27,11 27.841,10.159 28.751,9.249C29.348,8.652 29.683,7.843 29.683,7C29.683,6.157 29.348,5.348 28.751,4.751C28.26,4.26 27.74,3.74 27.249,3.249C26.652,2.652 25.843,2.317 25,2.317C24.157,2.317 23.348,2.652 22.751,3.249C21.841,4.159 21,5 21,5Z"/>
          </svg>        
          Design
        </button>
        <button class="validate">
          <svg id="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><defs><style>.cls-1{fill:none;}</style></defs><title>view--filled</title><circle cx="16" cy="16" r="4"/><path d="M30.94,15.66A16.69,16.69,0,0,0,16,5,16.69,16.69,0,0,0,1.06,15.66a1,1,0,0,0,0,.68A16.69,16.69,0,0,0,16,27,16.69,16.69,0,0,0,30.94,16.34,1,1,0,0,0,30.94,15.66ZM16,22.5A6.5,6.5,0,1,1,22.5,16,6.51,6.51,0,0,1,16,22.5Z"/><rect id="_Transparent_Rectangle_" data-name="&lt;Transparent Rectangle&gt;" class="cls-1" width="32" height="32"/></svg>
          Validate
        </button>
      </div>
    </div>
  </div>

  <div id="upload-modal" class="modal">
    <div class="modal-content">
      <div class="modal-title">
        <h2>Upload custom form component</h2>
        <button class="modal-close-btn" title="Close modal">
          <svg focusable="false" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" fill="currentColor" aria-hidden="true" width="20" height="20" viewBox="0 0 32 32" class="cds--modal-close__icon"><path d="M17.4141 16L24 9.4141 22.5859 8 16 14.5859 9.4143 8 8 9.4141 14.5859 16 8 22.5859 9.4143 24 16 17.4141 22.5859 24 24 22.5859 17.4141 16z"></path></svg>
        </button>
      </div>
      <div class="modal-body">
        <p>Select the corresponding etxension files.</p>

        <div class="field-group">
          <label for="renderExtension">Render extension</label><br/>
          <input type="file" id="renderExtension" name="renderExtension" accept=".js">
        </div>
       
        <div class="field-group">
          <label for="propertiesPanelExtension">Properties panel extension</label><br/>
          <input type="file" id="propertiesPanelExtension" name="propertiesPanelExtension" accept=".js">
        </div>

        <div class="field-group">
          <label for="styles">Styles</label><br/>
          <input type="file" id="styles" name="styles" accept=".css">
        </div>
      </div>
      <div class="modal-footer">
        <button class="modal-btn modal-footer-close-btn">Cancel</button>
        <button class="modal-btn modal-upload-btn primary">Upload</button>
      </div>
    </div>
</div>
  <script src="app.js"></script>
</body>

</html>
